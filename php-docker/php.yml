apiVersion: v1
kind: Service
metadata:
  name: php-service
  labels:
    app: php
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: php
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
  labels:
    app: php
spec:
  replicas: 2
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
      - name: php
        image: php-docker
        imagePullPolicy: Never
        ports:
        - containerPort: 80
