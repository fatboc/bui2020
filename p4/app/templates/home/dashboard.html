<!-- app/templates/home/dashboard.html -->

{% extends "base.html" %}
{% block title %}Widok główny{% endblock %}
{% block body %}
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Moje kursy</h1>
                    <hr class="intro-divider">
                    {% if kursy_studenci %}
          <div class="center">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th width="15%"> Nazwa </th>
                </tr>
              </thead>
              <tbody>
              {% for kurs in kursy %}
                <tr>
                  <td> {{ kurs.nazwa }} </td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        {% endif %}
                </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
